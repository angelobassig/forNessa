<div class="custom-card">

    <div class="card">
        
        <div class="search-hero">
            <input type="text" name="search" [(ngModel)]="searchText" placeholder="Search users"/>
        </div>

        <h4 class="card-header">Search Result</h4>
        <p>Searched for: "search term"</p>

        <div class="card-body" *ngFor ="let user of users | filter:searchText">

            <div class="card">
                <div class="card-body">
                    <div class="container">

                        <div class="row">

                          <div class="col-md-auto">
                            <app-avatar src="https://placekitten.com/300/300"></app-avatar>      
                          </div>

                          <div class="col-md-4">
                              <h4>{{ user.getSearchedUsers().firstName + "" + user.getSearchedUsers().lastName }}</h4>
                          </div>

                          <div class="col-sm">
                            <div class="col-md-auto">
                                <div>
                                    <a href="#" class="btn btn-primary">Add as Friend</a>
                                </div>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>  
            </div>

        </div>
      </div>
</div>
